<div fxLayout="column" fxLayoutAlign="center center" class="products-container">
    <h2>Catalog</h2>
    <div *ngIf="auth()">Hola, <strong>{{ user() }}</strong></div>
    <table mat-table [dataSource]="products" class="mat-elevation-z8" style="width: 100%;">
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let product"> {{product.name}} </td>
        </ng-container>

        <!-- Price Column -->
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef> Price </th>
          <td mat-cell *matCellDef="let product"> {{product.price | currency:'USD':'symbol':'1.2-2'}} </td>
        </ng-container>

        <!-- Header and Row Declarations -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <br>
      <button mat-raised-button color="primary" (click)="logout()">Logout</button>
  </div>
